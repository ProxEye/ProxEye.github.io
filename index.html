<!DOCTYPE html>
<html>
  <head>
    <title>Table from Pre Tag</title>
  </head>
  <body>
    <h1>Table from Pre Tag</h1>
    <table id="my-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script>
      // Define the URL of the website
      var url = 'https://whocars123-oai-proxy.hf.space/';

      // Make an HTTP request to the website
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.onload = function() {
        // Parse the response text to extract the desired content
        var preContent = JSON.parse(xhr.responseText);

        // Get the table body element
        var tbody = document.getElementById('my-table').querySelector('tbody');

        // Loop through the contents of the pre tag and add rows to the table
        Object.entries(preContent).forEach(([name, value]) => {
          var row = document.createElement('tr');
          var nameCell = document.createElement('td');
          var valueCell = document.createElement('td');

          nameCell.textContent = name;

          if (typeof value === 'object') {
            valueCell.textContent = JSON.stringify(value);
          } else {
            valueCell.textContent = value;
          }

          row.appendChild(nameCell);
          row.appendChild(valueCell);

          tbody.appendChild(row);
        });
      };
      xhr.send();
    </script>
  </body>
</html>
